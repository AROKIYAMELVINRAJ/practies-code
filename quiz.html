<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz-box">
    <h1>Simple Quiz</h1>
    <div class="quiz">
        <h2 id="question">Question</h2>
        <div id="ansbtns">
            <button class="btn" onclick="Answer(0)">Ans 1</button>
            <button class="btn" onclick="Answer(1)">Ans 2</button>
            <button class="btn" onclick="Answer(2)">Ans 3</button>
            <button class="btn" onclick="Answer(3)">Ans 4</button>
        </div>
        <button id="nextbtn" onclick="nextQuestion()">Next</button>
    </div>
   
  </div>
 
  <script src="quiz.js"></script>
</body>
</html>
